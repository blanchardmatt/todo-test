apiVersion: v1
kind: List
items:
  # Deployment Configuration
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: todo-app
      labels:
        app: todo-app
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: todo-app
      template:
        metadata:
          labels:
            app: todo-app
        spec:
          containers:
            - name: todo-app
              image: todo-app:latest
              ports:
                - containerPort: 8080
                  protocol: TCP
              env:
                - name: PORT
                  value: "8080"
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 30
                periodSeconds: 10
              readinessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 5
                periodSeconds: 5
              resources:
                limits:
                  memory: "256Mi"
                  cpu: "500m"
                requests:
                  memory: "128Mi"
                  cpu: "100m"

  # Service
  - apiVersion: v1
    kind: Service
    metadata:
      name: todo-app
      labels:
        app: todo-app
    spec:
      ports:
        - port: 8080
          targetPort: 8080
          protocol: TCP
          name: http
      selector:
        app: todo-app
      type: ClusterIP

  # Route (OpenShift-specific)
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: todo-app
      labels:
        app: todo-app
    spec:
      to:
        kind: Service
        name: todo-app
      port:
        targetPort: http
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
